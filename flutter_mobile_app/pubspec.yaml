name: weconnect_crm
description: WeConnect CRM Mobile App for call management and notifications
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  cupertino_icons: ^1.0.6
  
  # State management
  provider: ^6.1.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  firebase_auth: ^4.15.3
  
  # HTTP and networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # URL launcher for calling
  url_launcher: ^6.2.2
  
  # Local notifications
  flutter_local_notifications: ^19.5.0
  
  # UI and utilities
  fluttertoast: ^8.2.4
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  
